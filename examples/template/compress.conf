brotli on;
brotli_comp_level 6;
brotli_buffers 16 8k;
brotli_min_length 1k;
brotli_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/atom+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-font-opentype
    application/x-font-truetype
    application/font-woff
    application/font-woff2
    font/ttf
    font/otf
    font/woff
    font/woff2
    image/svg+xml;


gzip on;
gzip_comp_level 3;
gzip_min_length 1k;
gzip_buffers 16 8k;
gzip_proxied any;
gzip_vary on;
gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/atom+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-font-opentype
    application/x-font-truetype
    application/font-woff
    application/font-woff2
    font/ttf
    font/otf
    font/woff
    font/woff2
    image/svg+xml;
